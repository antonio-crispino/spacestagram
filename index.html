<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
        <meta name="description" content="Image-sharing from the final frontier">
        <meta name="keywords" content="NASA, photos, images">
        <meta name="author" content="Antonio Crispino">
        <title>Spacestagram</title>
        <!-- Tab Icon -->
        <link rel="icon" href="./icons/mars-svgrepo-com.svg">
        <!-- reset.css is from https://meyerweb.com/eric/tools/css/reset/ -->
        <link href="./styles/reset.css" rel="stylesheet" type="text/css" />
        <!-- Custom CSS -->
        <link href="./styles/style.css" rel="stylesheet" type="text/css" />
        <link href="./styles/post.css" rel="stylesheet" type="text/css" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- Script -->
        <script src="./scripts/handlers.js" async></script>
        <script src="./scripts/post.js" async></script>
        <script src="./scripts/script.js" async></script>
    </head>
    <body>
        <header>
            <h1>Spacestagram</h1>
        </header>
        <main>
            <section id="sub-header">
                <h2>Mars Rover Photos from NASA</h2>
            </section>
            
            <!-- This section contains all the posts generated from the script.js file -->
            <section id="posts-container"></section>

            <button id="load-more-button">Load More Posts</button>
        </main>
        <footer>
            <p id="copyright">&copy; <span id="copyright-year"></span> Spacestagram</p>
            <p id="credit">Brought to you by NASA's Mars Rover Photos <a href="https://api.nasa.gov/">API</a></p>
        </footer>
    </body>
</html>
